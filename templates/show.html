<!DOCTYPE html>

<html>
<head>
  <title>edrop | everybody's talking about it</title>
  <style>@import "css/style.css";</style>
  <!--<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>-->
  <script type="text/javascript">
    // $(function() { });
  </script>
</head>

<body>
<div>
  <h1>{{ topic.name }}</h1>

  {% if tweets %}
    {% for tweet in tweets %}
    <p class="tweet">
      <img src="{{ tweet.pic_url }}"/>
      <span class="submitted">{{ tweet.author }}</span>
      <span class="description">
        <a href="{{ tweet.source_url }}">{{ tweet.content }}</a>
      </span>
    </p>
    {% endfor %}
  {% else %}
  <div>Nobody is talking about {{ topic.name|escape }}...yet.</div>
  {% endif %}

</div>
</body>

</html>

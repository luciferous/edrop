{% if tweets %}
  {% for tweet in tweets %}
  <p class="tweet">
    <img src="{{ tweet.pic_url }}"/>
    <span class="submitted">{{ tweet.author }}</span>
    <span class="description">
      <a href="{{ tweet.source_url }}">{{ tweet.content }}</a>
    </span>
  </p>
  {% endfor %}
{% else %}
<div>Nobody is talking about {{ topic.name|escape }}...yet.</div>
{% endif %}

application: e-drop
version: 1
runtime: python
api_version: 1

handlers:
- url: /css
  static_dir: css
- url: /js
  static_dir: js
- url: /tasks/.*
  script: tasks.py
  login: admin
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin
- url: /settings/.*
  script: main.py
  login: admin
- url: /test.*
  script: gaeunit.py
  login: admin
- url: .*
  script: main.py

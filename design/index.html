<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>e-drop | what everyone's talking about</title>
  <link href="/style.css" rel="stylesheet" media="screen"/>
  <link href="/handheld.css" rel="stylesheet"
    media="only screen and (max-device-width: 480px)"/>
</head>
<body>

<div class="squeeze">

  <header class="left">
    <hgroup>
      <h1>e&sdot;drop</h1>
      <h2>What everyone's talking about.</h2>
    </hgroup>
  </header>

  <p class="explanation clearfix">
    <strong>e-drop is a topic tracker.</strong><br/>
    It is an <i>eavesdropper</i>. Type a <em>topic</em> into the search to find
    out what people are saying about it.
  </p>

  <form class="search" method="POST" action="/">
    <p>Eavesdrop on something.</p>
    <div class="inputs clearfix">
      <input name="topic" type="text" size="18"/>
      <input type="submit" value="Go"/>
    </div>
  </form>
  <footer>

    <span class="author">by <a href="#">luciferous</a></span>
    
  </footer>

</div>


</body>
</html>
